services:
  - type: web
    name: policy-translator-pro
    env: node
    plan: free
    buildCommand: |
      cd server && npm install
    startCommand: |
      cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false
      - key: HIBP_API_KEY
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /dashboard
    autoDeploy: true
